<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>FarmerMap</title>

        <!-- Include links to CSS stylesheets below -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel="stylesheet" href="cssFiles/styles.css" />
        <link rel="icon" href="FarmerMapBrowserIcon.PNG">
    </head>

    <body>
            <section class="hero is-primary is-fullheight">
                    <div id="reg", class="hero-body">
                      <div class="container">
                        <div class="columns is-centered">
                          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                                <img src="FarmerMapLogo (2).PNG" height="300px" width="400px" />
                            <form action="" class="box">
                              <div class="field">
                                    <div class="field">
                                            <label for="" class="label">Name</label>
                                            <div class="control has-icons-left">
                                              <input id="name",type="name" placeholder="Name" class="input" required>
                                              <span class="icon is-small is-left">
                                                <i class="fa fa-lock"></i>
                                              </span>
                                            </div>
                                          </div>
                                <label for="" class="label">Username</label>
                                <div class="control has-icons-left">
                                  <input id="username", type="username" placeholder="Username" class="input" required>
                                  <span class="icon is-small is-left">
                                    <i class="fa fa-envelope"></i>
                                  </span>
                                </div>
                              </div>
                              <div class="field">
                                <label for="" class="label">Password</label>
                                <div class="control has-icons-left">
                                  <input id="pass", type="password" placeholder="*******" class="input" required>
                                  <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                  </span>
                                </div>
                              </div>
                              <div class="field">
                                <button id="makeAcc" class="button">
                                  Register
                                </button>
                              </div>
                              <div>
                                <p>Already have an account? Log in <a href="index.html">Here</a></p>
                            </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="register.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </body>
</html>
