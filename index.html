<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>FarmerMap</title>

        <!-- Include links to CSS stylesheets below -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel="stylesheet" href="cssFiles/styles.css" />
        <link rel="icon" href="FarmerMapBrowserIcon.PNG">
    </head>

    <body>
        <section class="hero is-primary is-fullheight">
                <div id = "log", class="hero-body">
                  <div class="container">
                    <div class="columns is-centered">
                      <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                            <img src="FarmerMapLogo (2).PNG" />
                        <form action="" class="box">
                          <div class="field">
                            <label for="" class="label">Username</label>
                            <div class="control has-icons-left">
                              <input id="username", type="Username" placeholder="User" class="input" required>
                              <span class="icon is-small is-left">
                                <i class="fa fa-envelope"></i>
                              </span>
                            </div>
                          </div>
                          <div class="field">
                            <label for="" class="label">Password</label>
                            <div class="control has-icons-left">
                              <input id="pass" type="password" placeholder="*******" class="input" required>
                              <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                              </span>
                            </div>
                          </div>
                            <div>
                              <button class="loginbutton" id="login">
                                Login
                              </button>
                            </div>
                          <div>
                            <p>No account yet? Sign up <a href="register.html">Here</a></p>
                        </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
              <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
              <script src="login.js"></script>
              <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </body>
</html>
